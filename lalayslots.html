<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LalaySlots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 2px 2px 8px #000;
    }
    #slot-machine {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }
    #slot-machine div {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 3px solid #ffcc00;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.6);
      transition: transform 0.3s ease-in-out;
    }
    #slot-machine div:hover {
      transform: scale(1.1);
    }
    #slot-machine img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    p {
      margin-top: 25px;
      font-size: 1.2em;
      color: #ccc;
    }
    #controls {
      margin-top: 30px;
    }
    button {
      background: #ffcc00;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>üé∞ LalaySlots</h2>
  <p>Classic 3-reel slot ‚Ä¢ Gothic Demo ‚Ä¢ No real money</p>

  <div id="slot-machine">
    <div id="reel1"><img src="maroro.jpg" alt="maroro" /></div>
    <div id="reel2"><img src="mavincars.jpg" alt="mavincars" /></div>
    <div id="reel3"><img src="rensrapis.jpg" alt="rensrapis" /></div>
  </div>

  <p>Press SPIN to play!</p>

  <!-- üéµ Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="test.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üéö Music Controls -->
  <div id="controls">
    <button onclick="document.getElementById('bg-music').play()">‚ñ∂ Play Music</button>
    <button onclick="document.getElementById('bg-music').pause()">‚è∏ Pause Music</button>
  </div>
</body>
</html>
