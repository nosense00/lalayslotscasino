<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎰 LalaySlots</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2, p.subtitle {
      font-family: 'UnifrakturCook', cursive;
      color: darkred;
      margin: 5px 0;
    }

    #slot-machine {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    #slot-machine div {
      width: 30px;  /* smaller than before */
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 8px;
      background: #222;
    }

    #slot-machine img {
      width: 25px;
      height: 25px;
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: darkred;
      color: #fff;
    }

    button:hover {
      background: #a00;
    }
  </style>
</head>
<body>
  <h2>🎰 LalaySlots</h2>
  <p class="subtitle">Classic 3-reel slot • Gothic Demo • Beta test v1</p>

  <div id="slot-machine">
    <div id="reel1"><img src="maroro.jpg" alt="maroro" /></div>
    <div id="reel2"><img src="mavincars.jpg" alt="mavincars" /></div>
    <div id="reel3"><img src="rensrapis.jpg" alt="rensrapis" /></div>
  </div>

  <p>Press SPIN to play!</p>
  <button id="spinBtn">🎯 SPIN</button>
  <br/>
  <button id="musicBtn">▶ Play Music</button>

  <audio id="bg-music" loop>
    <source src="test.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('musicBtn');
    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = '⏸ Pause Music';
      } else {
        music.pause();
        musicBtn.textContent = '▶ Play Music';
      }
    });

    const reels = [
      document.getElementById('reel1').firstElementChild,
      document.getElementById('reel2').firstElementChild,
      document.getElementById('reel3').firstElementChild
    ];

    const images = ['maroro.jpg', 'mavincars.jpg', 'rensrapis.jpg'];

    document.getElementById('spinBtn').addEventListener('click', () => {
      reels.forEach((reel, idx) => {
        let spins = Math.floor(Math.random() * 10 + 10);
        let current = 0;
        const interval = setInterval(() => {
          reel.src = images[Math.floor(Math.random() * images.length)];
          current++;
          if (current >= spins) clearInterval(interval);
        }, 100);
      });
    });
  </script>
</body>
</html>
